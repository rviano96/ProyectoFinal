<div id="app">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" (click)="navigateHome()">Ing Web III</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" (click)="navigateHome()">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="changePasswordModal.show()">Cambiar password</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div mdbModal #changePasswordModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true" [config]="{backdrop: 'static',  keyboard: false}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="changePasswordModal.hide(); clearModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Cambiar password</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <div style="font-weight: lighter; color: #999999; margin-top: 15px">
              Ingresa el password anterior
            </div>
            <input type="password"  class="form-control md-input" rows="4" [(ngModel)]="oldPassword"
              name="oldPassword">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div style="font-weight: lighter; color: #999999; margin-top: 15px">
              Ingresa nuevo password
            </div>
            <input type="password"  class="form-control md-input" rows="4" [(ngModel)]="newPassword"
              name="newPassword">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            (click)="changePassword(); changePasswordModal.hide()">Cambiar!</button>
        </div>
      </div>
    </div>
  </div>
</div>
