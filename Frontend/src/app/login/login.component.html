<form (ngSubmit)="login(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w" id="login">
  <div class="group">
    <h3>Â¡Hola! Ingresa los datos de tu cuenta para continuar</h3>
  </div>
  <div class="group">
    <input type="text" class="form-control" id="input-domain" name="domain" [(ngModel)]="user.username" placeholder="Usuario"><span class="highlight"></span><span class="bar"></span>
  </div>
  <div class="group">
    <input type="password" class="form-control" id="input-password" name="password" [(ngModel)]="user.password" placeholder="Password"><span class="highlight"></span><span class="bar"></span>
  </div>
  <button type="submit" class="button buttonBlue">Login
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
